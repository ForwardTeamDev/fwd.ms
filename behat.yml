default:

  suites:
    default:
      type: symfony_bundle
      bundle: AppBundle
      contexts:
        - FeatureContext:
            container: "@service_container"
        - AppBundle\Features\Context\RestApiContext:
            client: "@csa_guzzle.client.local_test_api"
            session: "@session"
            objectManager: "@doctrine.odm.mongodb.document_manager"
        - AppBundle\Features\Context\UserSetupContext:
            userManager: "@fos_user.user_manager"
        - AppBundle\Features\Context\UserInvitationSetupContext:
            objectManager: "@doctrine.odm.mongodb.document_manager"
        - AppBundle\Features\Context\OAuthClientSetupContext:
            clientService: "@app.oauth.client"
            session: "@session"
  extensions:
    Behat\Symfony2Extension:
      kernel:
        env: "acceptance"
        debug: true